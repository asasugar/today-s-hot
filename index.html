<script>
  (function () {

    $.ajax({
      url: `./resource.json?${new Date().getTime()}`,
      dataType: "json",
      success(data) {
        let str = ''

        $.each(data, (i, item) => {

          let listStr = ''

          $.each(item.data, (j, jtem) => {

            listStr += `<li><a href="${jtem.url}">${jtem.text}</a></li>`

          })

          str += `
            <h1>${item.typeName}</h1>
            <p>æŠ“å–æ—¶é—´ï¼š${item.time}</p>
            <ul>
              ${listStr}
            </ul>
            `

          $("body").html(str)

        })
      }
    });
  })();

</script>
