  <style>
    li {
      padding-bottom: 10px;
    }
  </style>

<body>
</body>
<script>
  (function () {
    $.ajax({
      url: "../resource/index.json",
      dataType: "json",
      success(data) {
        let str = ''

        $.each(data, (i, item) => {

          let listStr = ''

          $.each(item.data, (j, jtem) => {

            listStr += `<li><a href="${jtem.url}">${jtem.text}</a></li>`

          })

          str += `
      <h1>${item.typeName}</h1>
      <ul>
        ${listStr}
      </ul>
      `

          $("body").html(str)

        })
      }
    });
  })();
